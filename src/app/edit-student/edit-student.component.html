<div>
    <div class="d-flex justify-content-center">
        <div class="col-sm-7 mt-5 mb-5">
            <h1 class="text-center mb-4">Edit Student</h1>


            <form [formGroup]="students" action="" class="d-flex flex-column border border-dark p-5">
                <label for="">Name:</label>

                <input [(ngModel)]="studentData.name" [ngModelOptions]="{standalone: true}" class="mb-3" type="text"
                    name="name" id="id">
                    <label for="">Age:</label>
                <input [(ngModel)]="studentData.age" [ngModelOptions]="{standalone: true}" class="mb-3" type="text"
                    name="name" id="id">
                    <label for="">Email:</label>
                <input [(ngModel)]="studentData.email" [ngModelOptions]="{standalone: true}" class="mb-3" type="text"
                    name="age" id="age">
                    <label for="">Phone No:</label>
                <input [(ngModel)]="studentData.pno" [ngModelOptions]="{standalone: true}"  class="mb-3" type="text"  name="pno" >

<label for="">Select Class:</label>
                <select formControlName="cl" name="cl" id="">
                    <option *ngFor="let i of classdata" [value]="i.name">{{i.name}}</option>
                </select>
                <button (click)="edit()" class="btn btn-success">Submit</button>

                <h3 class="mt-3 text-center">Change Password</h3>
                <input class="mb-3" formControlName="psw" type="text" placeholder="New Password" name="psw" id="psw">
                <input formControlName="cpsw" class="mb-3" type="text" placeholder="Confirm New Password" name="cpsw" id="cpsw">
                <p *ngIf="this.pswCheck" class="text-danger">Password doesnot Match</p>
                <input class="mb-3" formControlName="oldpsw" placeholder="Enter Current Password" type="text" name="oldpsw" id="opsw">
                <button (click)="change()" class="btn btn-success">Submit</button>

            </form>

        </div>

    </div>
</div>
