<div class="back">
    
<div class="d-flex justify-content-center">
      <div class=" col-sm-6 m-5">
        <h1 class="mb-3 text-center">Results</h1>
      <p><strong>Test Name : </strong>{{testName}}</p>
   <form [formGroup]="studentId" class="class-form">
            <div class="d-flex">
              <label for=""><strong>Student Id :</strong></label>
              <input class="form-control" formControlName="sid" type="text" id="id" name="sid">
            </div>
             <div class="d-flex justify-content-end mt-2"> <button class="btn btn-success" (click)="getResult()">Proceed</button></div>
   </form>
      </div>
</div>
<div class="">
  <div class="col-sm-11 mt-3 mb-3">
        <div *ngIf="active" class="table-responsive-sm">
            <table id="my-table" class="table table-bordered border-dark table-success">
                <thead>
                  <tr>
                    <td colspan="6">
                      <p>Name : {{sdata.name}}</p>
                    </td>
                  </tr>
                  <tr >
                    <td colspan="6"><p>Class : {{sdata.cl}}</p></td>
                  </tr>
                  <tr>
                   
                    <th scope="col">Subject Code</th>
                    <th scope="col">Subject Name</th>
                    <th scope="col">Marks</th>
                    <th scope="col">Maximum Score</th>
                    <th>Result</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of studentResult">
                    <td>{{i.subcode}}</td>
                    <td>{{i.subject}}</td>
                    <td>{{i.mark}}</td>
                    <td>{{i.fullmark}}</td>
                    <td> <p *ngIf="i.mark >= i.fullmark/2">Passed</p><p *ngIf="i.mark <i.fullmark/2">Failed</p>
                    </td>
                  </tr>
                  <tr>
               <td colspan="6">
                        <p class="text-end">TOTAL : {{totalMarks}}</p>
               </td>
                  </tr>
                  <tr>
                    <td colspan="6">
                      <p class="text-end">NOTE : PASS MINIMUM FOR EXAMINATION 50%</p>

                    </td>
                  </tr>
                </tbody>
              </table>

            <div class="d-flex justify-content-between">
                <button class="button" (click)="pdfDownload()"><i class="fa-solid fa-download fa-lg p-1"style="color: #f5f5f5;"></i> Download</button>
                <button (click)="home()" class="button1"><strong>HOME</strong></button>
            </div>


        </div>
  </div>
</div>

</div>
